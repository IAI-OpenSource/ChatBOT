services:
  backend:
    build: ./backend
    container_name: chatbot-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/.venv
    env_file:
      - ./backend/.env
    restart: always

  frontend:
    build: ./frontend
    container_name: chatbot-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: always

networks:
  default:
    name: chatbot-network
